name: skedule
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0' # It's good practice to use a range

dependencies:
  flutter:
    sdk: flutter

  # Core Packages
  supabase_flutter: ^2.5.2
  http: ^1.2.1
  http_parser: ^4.0.2          # Phụ trợ cho http
  permission_handler: ^11.0.1  # Để xin quyền sử dụng micro
  record: ^6.1.2
  # Để ghi âm giọng nói
  audioplayers: ^5.2.1         # Để phát lại file âm thanh từ AI
  path_provider: ^2.1.1        # Để lấy đường dẫn lưu file ghi âm
  # UI & Utility Packages
  cupertino_icons: ^1.0.8
  flutter_dotenv: ^5.1.0
  draggable_fab: ^0.1.4 # <-- Correct package name
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0 # For splash screen
  image_picker: ^1.2.0
  intl: ^0.18.1
  table_calendar: ^3.0.9
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# Flutter section
flutter:
  uses-material-design: true

  # Assets (indentation and directory format are correct)
  assets:
    - assets/google_logo.png
    - assets/app_logo.jpg
    - .env

# flutter_launcher_icons config (same level as `flutter:`)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/app_logo.jpg" # Prefer .png if possible
  min_sdk_android: 21

# Splash screen config (same level as above)
flutter_native_splash:
  color: "#F4F6FD"
  image: "assets/app_logo.jpg"
